<!DOCTYPE html>
<html>
    <head>
        <title>Zadanie</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            let szerokosc=prompt("Podaj szerokość pudełka: ");
            let wysokosc=prompt("Podaj wysokość pudełka: ");
            let dlugosc=prompt("Podaj długość pudełka: ");
            let objetosc=szerokosc*wysokosc*dlugosc;
            alert("Objętość pudełka: "+objetosc);
        </script>
    </body>
</html>
